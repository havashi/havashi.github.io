---
layout: default
title: ورود / ثبت‌‌نام
---
<div class="guest container mt-5 pt-5 mb-4" id="loginRegister" style="display:none;">
  <div class="col-sm-8 ml-auto mr-auto">
    <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
      <li class="nav-item"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">ورود</a> </li>
      <li class="nav-item"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">ثبت‌‌نام</a> </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
        <div class="col-sm-12 border border-primary shadow rounded pt-2">
          <form method="post" id="singninFrom">
            <div class="form-group">
              <label class="font-weight-bold">ایمیل <span class="text-danger">*</span></label>
              <input type="email" name="signinusername" id="signinusername" dir="ltr" class="form-control" placeholder="Enter valid email" required>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">پسورد <span class="text-danger">*</span></label>
              <input type="password" name="signinpassword" id="signinpassword" dir="ltr" class="form-control" placeholder="***********" required>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label><input type="checkbox" name="condition" id="condition"> من را به خاطر بسپار.</label>
                </div>
                <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">پسورد خود را فراموش کردید؟</a> </div>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" value="ورود" class="btn btn-block btn-primary">
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
        <div class="col-sm-12 border border-primary shadow rounded pt-2">
          <form method="post" id="singnupFrom">
            <div class="form-group">
              <label class="font-weight-bold">نام و نام‌‌خانوادگی<span class="text-danger">*</span></label>
              <input type="text" name="signupuserfullname" id="signupuserfullname" class="form-control" placeholder="Choose your user name" required>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">ایمیل <span class="text-danger">*</span></label>
              <input type="email" name="signupusername" id="signupusername" dir="ltr" class="form-control" placeholder="Enter valid email" required>
              <div class="text-danger"><em>ایمیل، نام کاربری شما برای ورود خواهد بود!</em></div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">پسورد <span class="text-danger">*</span></label>
              <input type="password" name="signuppassword" id="signuppassword" dir="ltr" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                required>
            </div>
            <div class="form-group">
              <label><input type="checkbox" name="signupcondition" id="signupcondition" required> با <a href="javascript:;">شرایط استفاده از وب‌‌سایت</a> موافقم.</label>
            </div>
            <div class="form-group">
              <input type="submit" name="signupsubmit" value="ثبت‌‌نام" class="btn btn-block btn-primary">
            </div>
            <div class="form-group">
              <div id="signuperror" class="alert alert-primary" role="alert"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form method="post" id="forgotpassForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Forgot Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Email <span class="text-danger">*</span></label>
              <input type="email" name="forgotemail" id="forgotemail" class="form-control" placeholder="Enter your valid email..." required>
            </div>
            <div class="form-group">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign In</button>
            <button type="submit" name="forgotPass" class="btn btn-primary"><i class="fa fa-envelope"></i> Send Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  function afterLogin(user) {
    window.location.href="/dashboard";
  }
  function handleSignIn (e) {
    e.preventDefault()
    const username = document.getElementById('signinusername').value
    const password = document.getElementById('signinpassword').value
    if ($('#condition').is(':checked')) {
      var rememberMe = 'local';
    } else {
      var rememberMe = 'session';
    }
    userbase.signIn({
      username: username,
      password: password,
      rememberMe: rememberMe
    }).then((user) => {
      window.location.href="/dashboard";
    }).catch((e) => console.error(e))
  }
  function handleSignUp(e) {
    e.preventDefault()

    const username = document.getElementById('signupusername').value
    const password = document.getElementById('signuppassword').value
    const fullname = document.getElementById('signupusername').value
    userbase.signUp({
      username: username,
      password: password,
      email: username,
      profile: {fullname:fullname},
      protectedProfile: {role: "user"}
    }).then((user) => {
        alert('You signed up!')
    }).catch((e) => document.getElementById('signuperror').innerHTML = e)
  }

  document.getElementById('singnupFrom').addEventListener('submit', handleSignUp)
  document.getElementById('singninFrom').addEventListener('submit', handleSignIn)

</script>
