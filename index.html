<div id="mapid"></div>

<script>
	var map = L.map('mapid').setView([35.689167, 51.388889], 12);
	Thunderforest_TransportDark.addTo(map);
  {% for case in site.cases %}
  L.marker([{{case.location}}]).addTo(map).on('click', function(e) {
		$("#geoTitle").text("{{case.title}}");
		$("#geoDes").text("{{case.content | strip_html | strip_newlines | truncatewords: 20 }}");
    $("#geoImg").attr("src", "{{case.coverImg}}");
    $("#geoUrl").attr("href", "{{case.url}}");
    $("#wrapper").addClass("toggled");
});
  {% endfor %}
  /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
  map.on ('click', function(){
    $("#wrapper").removeClass("toggled");
  });
</script>
